<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Professors</title>
  </head>
  <body>
    <h1 class="text-center">Add a New Professor</h1>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="addProfessorName">New Professor Name</label>
          <input
            type="text"
            class="form-control"
            id="addProfessorName"
            placeholder="Enter New Professor Name"
          />
        </div>
        <div class="form-group">
          <label for="addAddress">Street Address</label>
          <input
            type="text"
            class="form-control"
            id="addAddress"
            placeholder="Enter Street Address"
          />
        </div>
        <div class="form-group">
          <label for="addCity">City</label>
          <input
            type="text"
            class="form-control"
            id="addCity"
            placeholder="Enter City"
          />
        </div>
        <div class="form-group">
          <label for="addState">State</label>
          <input
            type="text"
            class="form-control"
            id="addState"
            placeholder="Enter State"
          />
        </div>
        <div class="form-group">
          <label for="addZipCode">Zip Code</label>
          <input
            type="text"
            class="form-control"
            id="addZipCode"
            placeholder="Enter Zip Code"
          />
        </div>
        <div class="form-group">
          <label for="addEmail">Email</label>
          <input
            type="email"
            class="form-control"
            id="addEmail"
            placeholder="Enter Email"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
