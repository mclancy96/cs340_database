<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Classes</title>
  </head>
  <body>
    <h1 class="text-center">Classes</h1>
    <h2 class="text-center">Display all Classes</h2>
    <div class="text-center m-3">
      <a href="/" class="text-white"
        ><button type="button" class="btn btn-primary text-center">Home</button>
      </a>
    </div>
    <div class="row justify-content-center">
      <div class="col-auto">
        <table class="table table-bordered table-responsive">
          <thead>
            <tr>
              <th scope="col">Class ID</th>
              <th scope="col">Class Name</th>
              <th scope="col">Current Enrollment</th>
              <th scope="col">Max Enrollment</th>
              <th scope="col">Professor</th>
              <th scope="col">Edit Class</th>
              <th scope="col">Delete Class</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Computers 101</td>
              <td>0</td>
              <td>30</td>
              <td>Marito Viana</td>
              <td class="text-center">
                <a href="/classes/edit_classes">Edit</a>
              </td>
              <td>
                <div class="text-center">
                  <button type="button" class="btn btn-danger">Delete</button>
                </div>
              </td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Computers 201</td>
              <td>0</td>
              <td>30</td>
              <td>Andy Martin</td>
              <td class="text-center">
                <a href="/classes/edit_classes">Edit</a>
              </td>
              <td>
                <div class="text-center">
                  <button type="button" class="btn btn-danger">Delete</button>
                </div>
              </td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Computers 301</td>
              <td>0</td>
              <td>30</td>
              <td>Wendy Miller</td>
              <td class="text-center">
                <a href="/classes/edit_classes">Edit</a>
              </td>
              <td>
                <div class="text-center">
                  <button type="button" class="btn btn-danger">Delete</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <h2 class="text-center">Add a New Class</h2>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="addClassName">New Class Name</label>
          <input
            type="text"
            class="form-control"
            id="addClassName"
            placeholder="Enter New Class Name"
          />
        </div>
        <div class="form-group">
          <label for="addEnrollment">Max Enrollment</label>
          <input
            type="text"
            class="form-control"
            id="addEnrollment"
            placeholder="Enter Street Enrollment"
          />
        </div>
        <div class="form-group">
          <label for="addProfessor">Professor</label>
          <input
            type="text"
            class="form-control"
            id="addProfessor"
            placeholder="Enter Professor"
          />
        </div>
        <div class="text-center m-3">
          <button type="submit" class="btn btn-primary">Create Class</button>
        </div>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
