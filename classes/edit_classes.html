<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Classes</title>
  </head>
  <body>
    <h1 class="text-center">Edit Class</h1>
    <div class="text-center m-3">
      <a href="../index.html" class="text-white"
        ><button type="button" class="btn btn-primary text-center">Home</button>
      </a>
    </div>
    <div class="container">
      <form>
        <p>Class ID: 1</p>
        <div class="form-group">
          <label for="addClassName">New Class Name</label>
          <input
            type="text"
            class="form-control"
            id="addClassName"
            value="Computers 101"
          />
        </div>
        <div class="form-group">
          <label for="addEnrollment">Max Enrollment</label>
          <input
            type="number"
            class="form-control"
            id="addEnrollment"
            value="30"
          />
        </div>
        <div class="form-group">
          <label for="addProfessor">Professor</label>
          <input
            type="text"
            class="form-control"
            id="addProfessor"
            value="Marito Viana"
          />
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
